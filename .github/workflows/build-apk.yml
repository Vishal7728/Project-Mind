name: Build Android APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Setup Java 17 (Required for Android API 33)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Python 3.11 (Best match for Kivy)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Cache Buildozer to make future builds faster
      - name: Cache Buildozer
        uses: actions/cache@v3
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      # Install Buildozer and the CRITICAL Cython version
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      # Build the APK (Debug mode for guaranteed first success)
      - name: Build APK with Buildozer
        run: |
          # The 'yes' command accepts any license prompts automatically
          yes | buildozer android debug

      # Upload the APK so you can download it
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: project-mind-apk
          path: bin/*.apk