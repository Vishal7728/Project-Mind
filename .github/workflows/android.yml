name: Android APK Build

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Make gradlew executable (if exists)
      run: |
        if [ -f "./gradlew" ]; then
          chmod +x ./gradlew
        else
          echo "No gradlew file found - this is likely a Buildozer/Kivy project"
        fi

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Create pip cache directory
      run: mkdir -p /home/runner/.cache/pip

    - name: Restore Gradle Cache (ignore errors)
      id: cache-gradle
      uses: actions/cache@v4
      continue-on-error: true
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Clear corrupted cache if restore fails
      if: steps.cache-gradle.outcome == 'failure'
      run: |
        rm -rf ~/.gradle/caches
        rm -rf ~/.gradle/wrapper

    - name: Install Buildozer and Dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install Cython==0.29.33
        python -m pip install buildozer
        python -m pip install kivy pillow

    - name: Verify Buildozer Setup
      run: |
        buildozer --version
        ls -la scripts/buildozer.spec
        cp scripts/buildozer.spec .

    - name: Build Release APK with Buildozer
      run: |
        buildozer android release

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: |
          bin/*.apk
          .buildozer/android/platform/build-arm*/dists/*/bin/*.apk
        if-no-files-found: error