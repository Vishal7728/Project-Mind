name: Android APK Build

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Create pip cache directory
      run: mkdir -p /home/runner/.cache/pip

    - name: Restore Gradle Cache (ignore errors)
      id: cache-gradle
      uses: actions/cache@v4
      continue-on-error: true
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Clear corrupted cache if restore fails
      if: steps.cache-gradle.outcome == 'failure'
      run: |
        echo "Clearing corrupted Gradle cache..."
        rm -rf ~/.gradle/caches || true
        rm -rf ~/.gradle/wrapper || true

    - name: Install Buildozer and Dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install --no-cache-dir Cython==0.29.33
        python -m pip install --no-cache-dir buildozer
        python -m pip install --no-cache-dir kivy pillow

    - name: Verify Buildozer Setup
      run: |
        buildozer --version
        # Check if buildozer.spec exists in root or scripts directory
        if [ -f "buildozer.spec" ]; then
          echo "buildozer.spec found in root directory"
        elif [ -f "scripts/buildozer.spec" ]; then
          echo "buildozer.spec found in scripts directory, copying to root"
          cp scripts/buildozer.spec .
        else
          echo "ERROR: buildozer.spec not found in root or scripts directory"
          exit 1
        fi
        # Also copy the app directory structure to ensure all files are available
        ls -la app/src/

    - name: Build Release APK with Buildozer
      run: |
        # Ensure we're in the correct directory
        pwd
        ls -la
        # Build with verbose output
        buildozer -v android release

    - name: Find and Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: |
          bin/*.apk
          .buildozer/android/platform/build-*/dists/*/bin/*.apk
          .buildozer/android/platform/build-arm*/dists/*/bin/*.apk
          .buildozer/android/app/build/outputs/**/*.apk
        if-no-files-found: warn